<form>

     <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script>
        var i = 0; 
        var g = new JustGage({
        id: "bigfella2",
        value: 0 ,
        min: 0,
        max: 100,
        title: "Visitors"  
      });
   
      var socket = io();
      $('form').submit(function(){
        socket.emit('value', $('#value').val());

          return false;
          
      });
      socket.on('value', function(amount){
          $('#abc').click(function(){
            $('#bigfella2').empty()
            const a = $('#value').val();
             if(a>60){
                var g = new JustGage({
                id: "bigfella2",
                value: a ,
                min: 60,
                max: 100,
                title: "Meter" })
             } 
           
        else if(a>30){
            $('#bigfella2').empty()
                var g = new JustGage({
                id: "bigfella2",
                value: a ,
                min: 30,
                max: 60,
                title: "Meter" })
        }

        else if(a<=30){
            $('#bigfella2').empty()
             var g = new JustGage({
                id: "bigfella2",
                value: a ,
                min: 0,
                max: 30,
                title: "Meter" })
          
        }
           
           });
      })

    
    </script>
